<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #eee;
            border: 5px red solid;
            text-align: center;
            padding: 10px

            border-color: inherit;
            padding: inherit;

</head>

    <div>
        <p>This Is Paragraph</p>
    </div>

</body>

</html>
