<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            background-color: #eee;
            position: relative;
            text-align: center;
            margin: 20px auto;
            padding: 20px;
        }

        div::after {
            content: "1";
            position: absolute;
            background-color: red;
            padding: 7px;
            width: 20px;
            top: 5px;
            height: 35px;
            left: -20px;
        }
    </style>
</head>

<body>
    <div>
        Hello, Welcome To Elzero Web School</div>
</body>

</html>
